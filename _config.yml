# Basic
name:               "boggs"
domain:             "boggs.xyz"
protocol:           "http://"

# URL
baseurl:            ""
permalink:          /:year/:month/:day/:title

# Markdown
markdown:           rdiscount

# Navigation
nav:
  - name:           "about"
    href:           "/about"
  - name:           "projects"
    href:           "/projects"

ext_nav:
  - name:           "github"
    href:           "https://github.com/b-ggs"
  - name:           "twitter"
    href:           "https://twitter.com/b_ggs"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
