<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title> -->
  <title>{{ site.name }}</title>
  <link rel="shortcut icon" type="image/jpg" href="{{site.url}}/assets/dp.jpg">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/font-mfizz/font-mfizz.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/grid12.css">
  </head>
<body>
  <div class="container">
    <header class="masthead">        
      <h1 class="masthead-title">
        <a href="{{ site.baseurl }}/">{{ site.name }}<span> {{ site.name_ext }}</span></a>
        <!-- <a href="{{ site.baseurl }}/">{{ site.name }}<span>&#39;s blog</span></a> -->
      </h1>
      <nav class="masthead-nav">
        {% for nav in site.nav %}
          {% if page.url contains nav.href %}
            <a class="active" href="{{ nav.href }}">{{ nav.name }}</a>
          {% else %}
            <a href="{{ nav.href }}">{{ nav.name }}</a>
          {% endif %}
        {% endfor %}
        {% for ext_nav in site.ext_nav %}
          <a target="_blank" href="{{ ext_nav.href }}">{{ ext_nav.name }}</a>
        {% endfor %}
      </nav>
    </header>
    {{ content }}
  </div>
</body>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-72187063-1', 'auto');

</script>
</html>
